<!-- Подписка \ отписка -->
<br><br>
Блог пользователя: {{author}}
{%if author != current_user %}

{% if not subscribed %}
    <button name="submit" class="subscribe_on {{author.id}}">Подписаться</button>
    {% else %}

    <p>Вы подписаны на этого пользователя <button name="submit" class="subscribe_off {{author.id}}">Отписаться</button></p>
{% endif %}

<br><br>
{% endif %}
